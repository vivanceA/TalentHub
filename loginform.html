<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <img src="img/new-logo.png" alt="Logo" class="logo">
            <form id="login-form" action="" onsubmit="return validateLoginForm(event)">
                <input type="text" placeholder="Username or Email" id="login-username" required>
                <input type="password" placeholder="Password" id="login-password" required>
                <button type="submit" class="btn">Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
