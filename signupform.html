<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <img src="img/new-logo.png" alt="Logo" class="logo">
            <form id="register-form" action="" onsubmit="return validateRegisterForm(event)">
                <input type="text" placeholder="Username" id="register-username" required>
                <input type="email" placeholder="Email" id="register-email" required>
                <input type="password" placeholder="Password" id="register-password" required>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <button type="submit" class="btn">Register <i class="fas fa-user-plus"></i></button>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
