<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="applystyles.css">
</head>

<body>
    <div class="container">
        <img src="img/new-logo.png" alt="Logo" class="logo">
        <div class="form-container">
            <h2>Apply for Job</h2>
            <form name="apply-form" data-netlify="true">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="resume">Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="cover-letter">Cover Letter</label>
                    <input type="file" id="cover-letter" name="cover-letter" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" class="btn">Apply</button>
            </form>
        </div>
    </div>
</body>

</html>
